<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	href="../../static/css/fa-svg-with-js.css"
	th:href="@{/css/fa-svg-with.css}">
<title>Insert title here</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6 bg-success">hoge</div>
		<div class="col-sm-3 bg-danger">fuga</div>
		<div class="col-sm-3 bg-primary">piyo</div>
	</div>
</div>

<div>
<p th:text="#{msg.introduction}">I'm a special agent.<i class="fa fa-paw"></i></p>
</div>

<ul>
	<li th:each="c,stat: ${cats}" th:class="${stat.odd}?'bg-danger':'bg-success'">
		<span th:text="${stat.index+1}">1</span>:
		<span th:text="${c.name}">hoge</span>
		(<span th:text="${c.age}">1</span>)
	</li>
	<!--/* -->
	<li>2:fuga(2)</li>
	<li>3:piyo(3)</li>
	<!-- */-->
</ul>

<p th:text="'abc'">dummy text hoge</p>
<p th:text="'<b>abc</b>'">dummy text fuga</p>
<p th:utext="'<b>abc</b>'">dummy text piyo</p>

<p th:text="${param.hungry.class}"></p>
<p th:if="${param.hungry.toString()}">I'm hungry.</p>
<p th:unless="${param.hungry.toString()}">I'm sleepy.</p>

<p th:text="${now}">12:34</p>
<p th:text="${cat.name}">Cat's name comes here</p>
<div th:object="${cat}">
	<p th:text="*{name}">name</p>
	<p th:text="*{age}">age</p>
</div>

<script src="../../static/js/jquery-3.2.1.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/fontawesome-all.min.js"
	th:src="@{/js/fontawesome-all.min.js}"></script>

</body>
</html>
